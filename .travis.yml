language: java

before_install:
  - curl -s "https://get.sdkman.io" | bash
  - source "$HOME/.sdkman/bin/sdkman-init.sh"
  - sdk install java 17.0.5-open
  - sdk use java 17.0.5-open

jdk:
  - openjdk17

branches:
  only:
    - main

#Travis CI 서버의 Home
cache:
  directories:    
    - '$HOME/.gradle'

script: "./gradlew clean build"

